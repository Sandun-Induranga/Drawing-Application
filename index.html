<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/normalize.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>

<!-- Board -->
<canvas id="canvas"></canvas>

<!-- Tool Box -->
<section>
    <!-- Size -->
    <div>
        <label for="size">Pen/Pencil</label>
        <select name="Size" id="size">
            <i class="bi bi-circle"></i>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="100">100</option>
        </select>
    </div>
    <!-- size -->
    <div>
        <label for="pen">Size</label>
        <i class="bi bi-pencil" id="pen"></i>
    </div>
    <!-- Eraser -->
    <div>
        <label for="eraser">Eraser</label>
        <i class="bi bi-eraser-fill" id="eraser"></i>
    </div>
    <!-- Color Chooser -->
    <div>
        <label for="color">Pen Color</label>
        <input type="color" id="color" name="body">
    </div>
    <!-- Square -->
    <div>
        <label for="square">Square</label>
        <i class="bi bi-square" id="square"></i>
    </div>
    <!-- Circle -->
    <div>
        <label for="circle">Circle</label>
        <i class="bi bi-circle" id="circle"></i>
    </div>
    <div>
        <button id="btn-download">Download As Image</button>
    </div>

</section>

<!-- JS For jQuery -->
<script src="assets/js/jquery-3.6.1.min.js"></script>

<script src="assets/js/script.js"></script>

</body>
</html>
